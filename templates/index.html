<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Translator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">PDF Translator</h1>
                        
                        <form id="uploadForm" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <label for="pdfFile" class="form-label">Select PDF File</label>
                                <input type="file" class="form-control" id="pdfFile" name="file" accept=".pdf" required>
                                <div class="invalid-feedback">Please select a PDF file.</div>
                            </div>

                            <div class="mb-4">
                                <label for="language" class="form-label">Target Language</label>
                                <select class="form-select" id="language" name="language" required>
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="it">Italian</option>
                                    <option value="pt">Portuguese</option>
                                    <option value="ru">Russian</option>
                                    <option value="ja">Japanese</option>
                                    <option value="ko">Korean</option>
                                    <option value="zh-cn">Chinese (Simplified)</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="uploadButton">
                                    <i class="bi bi-translate"></i> Translate PDF
                                </button>
                            </div>
                        </form>

                        <div id="progressContainer" class="mt-4 d-none">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 100%"></div>
                            </div>
                            <p class="text-center mt-2" id="progressText">Processing your PDF...</p>
                        </div>

                        <div id="errorAlert" class="alert alert-danger mt-4 d-none" role="alert">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
